<link rel="stylesheet" type="text/css" href="./app/apps/news/theme1/news0.css">

<div class="news" ng-app="mirrorApp" ng-controller="newsCtrl" ng-show="showAll">
    <div class="news_scroll_container" my-automatic-scroll="scrollInterval">
        <div class="news_column" ng-repeat="column in columns">
            <div class="news_container" ng-repeat="newsItem in column" ng-if="newsItem!=undefined">
                <img class="news_img" data-my-news-img item="{{newsItem}}" my-err-src="" ng-alt="{{newsItem.content.title}}" />
                <div class="news_title" ng-bind="newsItem.title"></div>
            </div>
        </div>
    </div>
</div>

<script src="./app/apps/news/theme1/newsScrollDirective/newsScrollDirective.js"></script>
<script src="./app/apps/news/newsImgDirective/newsImgDirective.js"></script>
<script src="./app/apps/news/newsService.js"></script>
<script src="./app/apps/news/theme1/newsCtrl.js"></script>
