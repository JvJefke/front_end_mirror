<link rel="stylesheet" type="text/css" href="./app/apps/claimd/theme1/claimd0.css">

<div class="claimd" ng-app="mirrorApp" ng-controller="claimdCtrl" ng-show="showAll">
    <div class="fade" id="fade_top"></div>
    <div class="news_els_container" my-automatic-claimd-scroll="scrollInterval">
        <div class="news_scroll_container">
            <div class="news_column" ng-repeat="column in columns">
                <div class="news_container" ng-repeat="newsItem in column" ng-if="newsItem!=undefined">
                    <img class="news_img" ng-src="https://az719238.vo.msecnd.net/mediumimages/{{newsItem.thumbnailImg}}" ng-alt="{{newsItem.title}}" />
                    <div class="news_title" ng-bind="newsItem.title"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="fade" id="fade_bottom"></div>
</div>

<script src="./app/apps/claimd/theme1/newsScrollDirective/newsScrollDirective.js"></script>
<script src="../app/apps/claimd/min/claimd.min.js"></script>
