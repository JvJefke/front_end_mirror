<link rel="stylesheet" type="text/css" href="./app/apps/weather/theme1/weather0.css">

<div class="weather ng-hide" ng-app="mirrorApp" ng-controller="weatherCtrl" ng-show="showAll">

    <div id="weather_curr">
        <div id="weather_circle"></div>
        <div id="weather_curr_info">
            <my-temp temp="curr.main.temp | number : 0"></my-temp>
            <div class="weatherItem_humwind" ng-bind="curr.main.humidity + '&#37;'"></div>
            <div class="weatherItem_humwind" ng-bind="curr.wind.speed + ' km/h'"></div>
        </div>
        <img class="weatherItem_img" id="weatherItem_curr_img" ng-src="./img/weather_icons/{{weatherImg(curr.weather[0].icon)}}">
    </div>
    <div id="weather_week">
        <div class="weatherItem_container" ng-repeat="item in weatherData.list" ng-show="showDays">
            <div class="weatherItem_date" ng-bind="day($index)"></div>
            <img class="weatherItem_img" ng-src="./img/weather_icons/{{weatherImg(item.weather[0].icon)}}">
            <div class="weatherItem_content">
                <my-temp temp="item.temp.max | number : 0"></my-temp>
            </div>
        </div>
    </div>
</div>

<script src="./app/apps/weather/weatherService.js"></script>
<script src="./app/apps/weather/weatherCtrl.js"></script>
