<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        html, body{
            width:100%;
            height: 100%
        }
        #container{
            position:relative;
            width:150px;
            height: 200px;
            /*-webkit-transform:scale(2,3);
            transform:scale(2,3);*/
            background-color:black;
        }
        #element{
            position:absolute;
            width: 50px;
            height: 30px;
            background-color: green;
        }



    </style>
</head>
<body>
    <div id="container">
        <div id="element"></div>
    </div>

    <script>
        var el = document.getElementById("element");
        var style = getComputedStyle(el, null);
        console.log(style.getPropertyValue("height"));
    </script>
</body>
</html>
